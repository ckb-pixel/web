<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel</title>
  <link rel="stylesheet" href="./style.scss" />
  <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1 class="main-title">Pixel</h1>
    <div class="ipo"><progress value="90" max="100"></div>
    <div class="panel">

      <canvas id="paper"></canvas>

      <div class="word-bench">
        <form id="editor" class="editor">
          <div class="coordinates">
            <div>
              <label for="x">X</label>
              <input type="number" name="x" min="0" max="50" id="x" readonly />

            </div>
            <div>
              <label for="y">Y</label>
              <input type="number" name="y" min="0" max="50" id="y" readonly />
            </div>
          </div>

          <div class="field">
            <label for="red">Red</label>
            <input type="range" name="r" min="0" max="255" id="red" />
          </div>

          <div class="field">
            <label for="green">Green</label>
            <input type="range" name="g" min="0" max="255" id="green" />
          </div>

          <div class="field">
            <label for="blue">Blue</label>
            <input type="range" name="b" min="0" max="255" id="blue" />
          </div>

          <div class="preview">
            <span>Preview</span>
            <div class="color"><span></span></div>
          </div>

          <button type="submit" disabled>Submit</button>
        </form>
        <button type="button" id="account" class="account">Keyper</button>
      </div>
    </div>
    <div class="history">
      <div class="history-title">History</div>
      <div class="history-items" id="history-items"></div>
    </div>
  </main>
  <dialog id="dialog"> </dialog>
  <script src="./index.ts"></script>
</body>

</html>

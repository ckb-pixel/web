<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CKB Pixels</title>
  <link rel="stylesheet" href="./style.scss" />
</head>

<body>
  <main>
    <div class="ipo"><progress value="90" max="100"></div>
    <div class="panel">

      <!-- <div class="recent">Recent</div> -->

      <canvas id="paper"></canvas>

      <div class="word-bench">
        <button type="button">Refresh</button>
        <form id="editor" class="editor">
          <label for="x">X</label>
          <input type="number" name="x" min="0" max="50" id="x" readonly />

          <label for="y">Y</label>
          <input type="number" name="y" min="0" max="50" id="y" readonly />

          <label for="red">Red</label>
          <input type="range" name="r" min="0" max="255" id="red" />

          <label for="green">Green</label>
          <input type="range" name="g" min="0" max="255" id="green" />

          <label for="blue">Blue</label>
          <input type="range" name="b" min="0" max="255" id="blue" />

          <span>Preview</span>
          <div class="color"><span></span></div>

          <button type="submit" disabled>Submit</button>
        </form>
      </div>
    </div>
    <div class="history">
      <div class="history-title">History</div>
      <div class="history-items" id="history-items"></div>
    </div>
    <div id="account" class="account">Connect to Keyper</div>
  </main>
  <dialog id="dialog"> </dialog>
  <script src="./index.ts"></script>
</body>

</html>
